<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que 3</title>
    <link rel="stylesheet" href="que3.css">
</head>
<body>
    <div class ="form-container">
        <h1>resistration form</h1>
        <from id="resistration form">
            <lable for="name">full name:</lable>
            <input type="text" id="name" name="name" required><br><br><br>

            <label for="email">EMAIL:</label>
            <input type="text" id="email" name="email" required><br><br><br>

            <label>gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">other</label><br><br><br>

            <label>interests:</label><br>
            <input type="checkbox" id="reading" name="interest" value="reading">
            <label for="reading">reading</label><br>

            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">music</label><br>

            <input type="checkbox" id="sports" name="interest" value="sports">
            <label for="sports">sports</label><br><br><br>

            <select>
                <option value="science">science</option>
                <option value="science">hindi</option>
            </select><br><br>

            <select id="subject" name="subject" multiple>
                <option value="ac">ac</option>
                <option value="stat">stat</option>
                <option value="english">english</option>
            </select><br><br>

          


            <input type="submit" value="submit">
            <input type="reset" value="reset">


        </from>

    </div>
</body>
</html>
